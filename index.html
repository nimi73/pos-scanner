<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POS QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1) Load the QR-scanner from a known CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 1em; }
    h1 { font-size: 1.4em; }
    #reader { width: 100%; max-width: 400px; height: 300px; margin-bottom: 1em; background: #eee; }
    #cart { background: #f4f4f4; padding: 10px; margin-bottom: 1em; list-style: none; }
    #cart li { margin: 4px 0; }
    #checkout { padding: 8px 12px; font-size: 1em; }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Scan Products</h1>
  <p>Point your camera at a product QR. Each scan adds it to the list below.</p>

  <!-- 2) This DIV will show the live video -->
  <div id="reader"></div>

  <h3>Scanned Items:</h3>
  <ul id="cart"></ul>

  <button id="checkout">Checkout</button>

  <script>
    // Holds SKUs we scan
    let scannedItems = [];

    // Update on-screen list
    function updateCart() {
      const ul = document.getElementById("cart");
      ul.innerHTML = "";
      scannedItems.forEach(sku => {
        const li = document.createElement("li");
        li.textContent = sku;
        ul.appendChild(li);
      });
    }

    // Called on each successful scan
    function onScanSuccess(decodedText) {
      scannedItems.push(decodedText);
      updateCart();
    }

    // Called on scan failure (ignore)
    function onScanFailure(error) { /* no-op */ }

    // Once page loads, find cameras and start streaming
    window.addEventListener("load", () => {
      Html5Qrcode.getCameras().then(cameras => {
        if (!cameras || !cameras.length) {
          alert("No camera found on this device.");
          return;
        }
        // Use the back camera if available; else first camera
        const cameraId = cameras[0].id;
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          console.error("Camera start error:", err);
          alert("Could not start camera: " + err);
        });
      }).catch(err => {
        console.error("GetCameras error:", err);
        alert("Could not access camera devices: " + err);
      });
    });

    // Checkout: send scannedItems to your Apps Script
    document.getElementById("checkout")
      .addEventListener("click", () => {
        if (!scannedItems.length) {
          alert("No items scanned.");
          return;
        }
        fetch("https://script.google.com/macros/s/AKfycbywNRYlXu8S9RR-zZj2ihRVa038_-SVCEU75sG-Y3HItY0eeBI1vSIEROhBCchCpAte/exec", {
          method: "POST",
          body: new URLSearchParams({ items: scannedItems.join(",") })
        })
        .then(r => r.text())
        .then(txt => {
          alert("Checkout complete:\n" + txt);
          scannedItems = [];
          updateCart();
        })
        .catch(e => {
          console.error("Checkout failed:", e);
          alert("Checkout failed. See console.");
        });
      });
  </script>
</body>
</html>
