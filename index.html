<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>QR Scanner POS</title>
  <!-- Load the HTML5 QR Code library (version 2.3.8) from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    /* Basic mobile-friendly styling */
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    h1 { font-size: 1.5em; }
    #reader { width: 100%; max-width: 500px; margin: 0 auto; }
    #result { margin-top: 15px; font-size: 1.1em; }
    button { font-size: 1em; padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <!-- This div is where the camera feed and scanner will appear -->
  <div id="reader"></div>
  <!-- Display scanned result -->
  <div id="result"></div>
  <!-- Button to start the scanner -->
  <button onclick="startScanner()">Start Scanner</button>

  <script>
    // Initialize the QR code scanner for the element with id="reader"
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      // Begin scanning for QR codes using the back camera ("environment")
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText, decodedResult) => {
          // Success callback when a QR code is scanned
          document.getElementById('result').innerText = "Scanned Code: " + decodedText;
          // Stop the scanner after one scan (remove this if you want continuous scanning)
          html5QrCode.stop();

          // Send the scanned data to Google Apps Script web app
          fetch("https://script.google.com/macros/s/AKfycbywNRYlXu8S9RR-zZj2ihRVa038_-SVCEU75sG-Y3HItY0eeBI1vSIEROhBCchCpAte/exec", {
            method: "POST",  // use "GET" and append ?data=... if your script uses doGet
            body: JSON.stringify({ data: decodedText }),  // send the data as JSON
            headers: { "Content-Type": "application/json" }
          })
          .then(response => response.text())
          .then(data => {
            console.log("Server response:", data);
            // You can update the page with `data` or handle the response as needed
          })
          .catch(err => {
            console.error("Error sending data to server:", err);
          });
        },
        (errorMessage) => {
          // Error callback (scanner couldn't start or scanning stopped)
          console.error("QR Scanner error:", errorMessage);
        }
      );
    }
  </script>
</body>
</html>
