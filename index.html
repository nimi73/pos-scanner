<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POS QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1) Load the QR-scanner library -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 1em; }
    h1 { font-size: 1.4em; }
    #reader { 
      width: 100%; max-width: 400px; 
      height: 300px; margin: 1em 0; 
      background: #eee; 
      display: none; /* hidden until you start */
    }
    #cart { 
      background: #f4f4f4; padding: 10px; 
      min-height: 2em; margin-bottom: 1em;
    }
    #cart li { margin: 4px 0; }
    button { padding: 8px 12px; font-size: 1em; margin-right: .5em; }
  </style>
</head>
<body>

  <h1>üì¶ Scan Products</h1>
  <p>Tap ‚ÄúStart Scanner‚Äù and allow camera. Each QR adds its code below.</p>

  <!-- 2) Start button to trigger getUserMedia on user gesture -->
  <button id="start">Start Scanner</button>
  <button id="stop" disabled>Stop Scanner</button>

  <!-- 3) Live camera preview goes here -->
  <div id="reader"></div>

  <h3>Scanned Items:</h3>
  <ul id="cart"></ul>

  <button id="checkout">Checkout</button>

  <script>
    let html5QrCode;
    let scanning = false;
    let scannedItems = [];

    // Update the displayed cart list
    function updateCart() {
      const ul = document.getElementById("cart");
      ul.innerHTML = "";
      scannedItems.forEach(sku => {
        const li = document.createElement("li");
        li.textContent = sku;
        ul.appendChild(li);
      });
    }

    // Called when a QR code is successfully scanned
    function onScanSuccess(decodedText) {
      scannedItems.push(decodedText);
      updateCart();
    }
    function onScanFailure(error) {
      // ignore scan errors
    }

    // Start scanning ‚Äì must be called on user click to prompt camera access
    async function startScanner() {
      if (scanning) return;
      scanning = true;
      document.getElementById("reader").style.display = "block";
      document.getElementById("start").disabled = true;
      document.getElementById("stop").disabled = false;

      try {
        const devices = await Html5Qrcode.getCameras();
        if (!devices || !devices.length) {
          alert("No camera found on this device.");
          return;
        }
        const config = { fps: 10, qrbox: 250 };
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );
      } catch (e) {
        console.error("Could not start camera:", e);
        alert("Error starting camera: " + e);
      }
    }

    // Stop scanning and free camera
    async function stopScanner() {
      if (!scanning) return;
      await html5QrCode.stop();
      scanning = false;
      document.getElementById("reader").style.display = "none";
      document.getElementById("start").disabled = false;
      document.getElementById("stop").disabled = true;
    }

    // Hook up buttons
    document.getElementById("start")
            .addEventListener("click", startScanner);
    document.getElementById("stop")
            .addEventListener("click", stopScanner);

    // Checkout: send scannedItems to your Apps Script
    document.getElementById("checkout")
            .addEventListener("click", () => {
      if (scannedItems.length === 0) {
        alert("No items scanned.");
        return;
      }
      fetch("https://script.google.com/macros/s/AKfycbywNRYlXu8S9RR-zZj2ihRVa038_-SVCEU75sG-Y3HItY0eeBI1vSIEROhBCchCpAte/exec", {
        method: "POST",
        body: new URLSearchParams({
          items: scannedItems.join(",")
        })
      })
      .then(r => r.text())
      .then(txt => {
        alert("Checkout complete:\n" + txt);
        scannedItems = [];
        updateCart();
      })
      .catch(err => {
        console.error("Checkout failed:", err);
        alert("Checkout failed. See console.");
      });
    });
  </script>

</body>
</html>
